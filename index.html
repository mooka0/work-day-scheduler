<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Develop/style.css">
  <title>Work Day Scheduler</title>
</head>

<body>

    <header class="container-fluid border-bottom border-dark mb-2">
      <div class="row justify-content-center">
        <h1>Work Day Scheduler</h1>
      </div>
      <div class="row justify-content-center">
        <h5 id="description"> A Simple Calendar for Scheduling Your Workday</h5>
      </div>
      <div class="row justify-content-center" id="date-today">
        <h6 id="currentDay"></h6>
      </div>
    </header>

    <div class="container">

      <div id="8" class="row hour">
        <div class="col-md-1">8 AM</div>
        <textarea rows="3" class="col-md-10 activity"></textarea>
        <button class="saveBtn col-md-1">
          <span class="oi oi-lock-locked"></span></button>
      </div>

      <div id="9" class="row hour">
        <div class="col-md-1">9 AM</div>
        <textarea rows="3" class="col-md-10 activity"></textarea>
        <button class="saveBtn col-md-1">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>

      <div id="10" class="row hour">
        <div class="col-md-1">10 AM</div>
        <textarea rows="3" class="col-md-10 activity"></textarea>
        <button class="saveBtn col-md-1">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>

      <div id="11" class="row hour">
        <div class="col-md-1">11 AM</div>
        <textarea rows="3" class="col-md-10 activity"></textarea>
        <button class="saveBtn col-md-1">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>

      <div id="12" class="row hour">
        <div class="col-md-1">12 PM</div>
        <textarea rows="3" class="col-md-10 activity"></textarea>
        <button class="saveBtn col-md-1">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>

      <div id="13" id="13" class="row hour">
        <div class="col-md-1 time">1 PM</div>
        <textarea rows="3" class="col-md-10 activity"></textarea>
        <button class="saveBtn col-md-1">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>

      <div id="14" class="row hour">
        <div class="col-md-1 time">2 PM</div>
        <textarea rows="3" id="text-entry7" class="col-md-10 activity"></textarea>
        <button class="saveBtn col-md-1">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>

      <div id="15" class="row hour">
        <div class="col-md-1 time-bloco">3 PM</div>
        <textarea rows="3" class="col-md-10 activity"></textarea>
        <button class="saveBtn col-md-1">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>

      <div id="16" class="row hour">
        <div class="col-md-1">4 PM</div>
        <textarea rows="3" class="col-md-10 activity"></textarea>
        <button class="saveBtn col-md-1">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>

      <div id="17" class="row hour">
        <div class="col-md-1">5 PM</div>
        <textarea rows="3" class="col-md-10 activity"></textarea>
        <button class="saveBtn col-md-1">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>
      <div id="18" class="row hour">
        <div class="col-md-1">6 PM</div>
        <textarea rows="3" class="col-md-10 activity"></textarea>
        <button class="saveBtn col-md-1">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>

      <div class="row">
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>

</html>
